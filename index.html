<html>
    <head>
        <script src="phonegap.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/style.css" />
       <script type="text/javascript">
        function test(){
            //alert('a')
            var i = setInterval(update , 100 )
        }
        count = 0;
        function update(){
            //alert('a')
            count ++;
            document.getElementById('box').innerHTML = '<h1>'+count+'</h1>';
        }
       </script>
    </head>
    <body onload="test()">
        <h1>Phonegap basic</h1>
        <p> just a p-tag and a h1-tag<img src="assets/bass.jpg" style="float:left;width:50%;"/></p>
        <div id="box">Empty Box</div>
        <p>now we do the great repo update test</p>
    </body>
</html>
